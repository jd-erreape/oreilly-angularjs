<html ng-app>
<head>
<title>Your Shopping Cart</title>
</head>
<body ng-controller='CartController'>
<h1>Your Shopping Cart</h1>
<div ng-repeat='item in items' ng-click='selectItem($index)'>
  <span>{{item.title}}</span>
  <input ng-model='item.quantity'>
  <span>{{item.price | currency}}</span>
  <span>{{item.price * item.quantity | currency}}</span>
  <button ng-click="remove($index)">Remove</button>
  <span ng-show='selectedItem == $index'>Selected!</span>
</div>
<p> Total: {{total() | currency}}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script>
function CartController($scope) {
  $scope.items = [
  {title: 'Paint pots', quantity: 8, price: 3.95},
  {title: 'Polka dots', quantity: 17, price: 12.95},
  {title: 'Pebbles', quantity: 5, price: 6.95}
  ];

  $scope.remove = function(index) {
    $scope.items.splice(index, 1);
  };

  $scope.total = function(){
    var total = $scope.items.reduce(function(previousValue, currentValue, index, array){
      return previousValue + (currentValue.quantity * currentValue.price)    
    }, 0)
    return total;
  };

  $scope.selectItem = function(row){
    console.log(row);
    $scope.selectedItem = row;
  }
}
</script>
</body>
</html>
